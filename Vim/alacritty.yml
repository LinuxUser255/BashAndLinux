env:
  TERM: xterm-256color
scrolling:
  history: 15000
colors:
  primary:
    background: '#1b1b1b'
    foreground: '#202020'
window:
  padding:
    x: 5
    y: 5
  decorations: full
  opacity: 0.8
font:
  normal:
      family: "DejaVu Sans Mono"
      style: Regular
  bold:
      family: "DejaVu Sans Mono"
      style: Bold
  italic:
      family: "DejaVu Sans Mono"
      style: Italic
  bold_italic:
      family: "DejaVu Sans Mono"
      style: Bold Italic
  size: 14
  offset:
   x: 1
   y: 1
cursor:
  style:
    shape: Beam
    blinking: On
# to rice correctly u will want to tie background / foreground colors to your .Xresources
#window.opacity: 0.8
key_bindings:
